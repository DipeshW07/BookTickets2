<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TravelEasy - Contact</title>
  <!-- Link to the external CSS file -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- HEADER SECTION -->
  <header>
    <div class="logo">TravelEasy</div>
    <nav>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="booking.html">Booking</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
      <!-- Single link for Login/Sign Up page -->
      <div class="auth-links">
        <a href="auth.html">Login / Sign Up</a>
      </div>
    </nav>
  </header>

  <!-- CONTACT SECTION -->
  <section class="contact-section">
    <div class="contact-container">
      <h2>Contact Us</h2>
      <p>If you have any questions, feedback, or need support, feel free to reach out.</p>

      <!-- Contact Form -->
      <form action="#" method="post" class="contact-form">
        <div class="form-group">
          <label for="contactName">Name</label>
          <input type="text" id="contactName" name="contactName" placeholder="Your name" required />
        </div>
        <div class="form-group">
          <label for="contactEmail">Email</label>
          <input type="email" id="contactEmail" name="contactEmail" placeholder="Your email" required />
        </div>
        <div class="form-group">
          <label for="contactMessage">Message</label>
          <textarea id="contactMessage" name="contactMessage" placeholder="Your message" rows="5" required></textarea>
        </div>
        <div class="form-group submit-btn">
          <button type="submit">Send</button>
        </div>
      </form>
    </div>
  </section>

  <!-- FOOTER SECTION -->
  <footer>
    <p>&copy; 2025 TravelEasy. All rights reserved.</p>
  </footer>
</body>
</html>
