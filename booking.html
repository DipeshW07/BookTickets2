<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TravelEasy - Booking</title>
  <!-- Link to the external CSS file -->
  <link rel="stylesheet" href="styles.css" />
  <!-- You can add additional CSS here if needed -->
  <style>
    /* NEW: Styling for the booking page background image */
    .booking-section.bg-image {
      /* Replace 'images/booking-bg.jpg' with your desired background image */
      background: url('images/Flight Booking.jpg') no-repeat center center/cover;
      position: relative;
      min-height: 70vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    /* NEW: Dark overlay to ensure form readability */
    .booking-section.bg-image .overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1;
    }
    /* NEW: Ensure the booking container stands out */
    .booking-container {
      position: relative;
      z-index: 2;
      background: rgba(255, 255, 255, 0.81);
      padding: 30px;
      max-width: 600px;
      width: 100%;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <!-- HEADER SECTION -->
  <header>
    <div class="logo">TravelEasy</div>
    <nav>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="booking.html" class="active">Booking</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
      <!-- Single link for Login/Sign Up page -->
      <div class="auth-links">
        <a href="auth.html">Login / Sign Up</a>
      </div>
    </nav>
  </header>

  <!-- BOOKING SECTION WITH BACKGROUND IMAGE -->
  <section class="booking-section bg-image">
    <!-- Overlay for better contrast on background image -->
    <div class="overlay"></div>
    <div class="booking-container">
      <h2>Book Your Trip</h2>
      <!-- Travel Mode Options -->
      <div class="travel-options">
        <button type="button" class="active" onclick="switchOption('bus', event)">Bus</button>
        <button type="button" onclick="switchOption('flight', event)">Flight</button>
        <button type="button" onclick="switchOption('cab', event)">Cab</button>
      </div>
      <!-- Booking Form -->
      <form id="bookingForm">
        <div class="form-group">
          <label for="from">From</label>
          <input type="text" id="from" name="from" placeholder="Departure location" required />
        </div>
        <div class="form-group">
          <label for="to">To</label>
          <input type="text" id="to" name="to" placeholder="Destination" required />
        </div>
        <div class="form-group">
          <label for="date">Date</label>
          <input type="date" id="date" name="date" required />
        </div>
        <!-- Return Date field (only for Flight) -->
        <div class="form-group" id="returnDateGroup" style="display: none;">
          <label for="returnDate">Return Date</label>
          <input type="date" id="returnDate" name="returnDate" />
        </div>
        <div class="form-group submit-btn">
          <button type="submit">Search</button>
        </div>
      </form>
    </div>
  </section>

  <!-- FOOTER SECTION -->
  <footer>
    <p>&copy; 2025 TravelEasy. All rights reserved.</p>
  </footer>

  <!-- JavaScript for toggling the flight return date field -->
  <script>
    function switchOption(option, e) {
      // Remove 'active' class from all buttons
      const buttons = document.querySelectorAll('.travel-options button');
      buttons.forEach(btn => btn.classList.remove('active'));

      // Add 'active' class to the clicked button
      e.target.classList.add('active');

      // Show the return date field only for 'flight'
      const returnDateGroup = document.getElementById('returnDateGroup');
      if (option === 'flight') {
        returnDateGroup.style.display = 'block';
      } else {
        returnDateGroup.style.display = 'none';
      }
    }
  </script>
</body>
</html>
